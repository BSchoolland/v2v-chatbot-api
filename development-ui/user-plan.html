<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Plan</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add styles for proration preview */
        .proration-preview {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: none;
        }

        .proration-preview.visible {
            display: block;
        }

        .proration-amount {
            font-size: 1.2em;
            font-weight: bold;
            margin: 10px 0;
        }

        .proration-details {
            margin: 10px 0;
            font-size: 0.9em;
        }

        .proration-credit {
            color: #28a745;
        }

        .proration-charge {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <h1>Edit Plan</h1>
    <form id="planForm">
        <label for="planName">Plan Name:</label>
        <input type="text" id="planName" name="planName" required>
        <div class="plan-options">
        
        <div class="plan-option">
            <input type="radio" id="free" name="planType" value="free" required>
            <label for="free">
                    <h4>Free Plan</h4>
                    <p>50 credits/month</p>
                    <p>Access to our most basic model</p>
                    <p>1 Chatbot</p>
                    <p>Knowledge base of up to 10 documents and webpages</p>
                    <p>$0/month</p>
                </label>
            </div>
            <div class="plan-option">
                <input type="radio" id="basic" name="planType" value="basic" required>
                <label for="basic">
                    <h4>Basic Plan</h4>
                    <p>1 Chatbot</p>
                    <p>1000 credits/month</p>
                    <p>Access to all models</p>
                    <p>Knowledge base of up to 100 documents and webpages</p>
                    <p>Weekly updating of webpages</p>
                    <p>$10/month</p>
                </label>
            </div>
            <div class="plan-option">
                <input type="radio" id="pro" name="planType" value="pro" required>
                <label for="pro">
                    <h4>Pro Plan</h4>
                    <p>5 Chatbots</p>
                    <p>10000 credits/month</p>
                    <p>Access to all models</p>
                    <p>Knowledge base of up to 300 documents and webpages (contact us if you need more)</p>
                    <p>Daily updating of webpages</p>
                    <p>$50/month</p>
                </label>
            </div>
        </div>

        <div class="proration-preview" id="prorationPreview">
            <h3>Plan Change Preview</h3>
            <div class="proration-amount" id="prorationAmount"></div>
            <div class="proration-details" id="prorationDetails"></div>
        </div>

        <button type="submit">Save</button>
    </form>
    <script>
        // Get plan ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const planId = urlParams.get('id');

        if (!planId) {
            alert('No plan ID provided');
            window.location.href = '/dashboard.html';
        }

        // Add this variable at the top of the script
        let currentPlanTypeId = 0;

        // Fetch plan details
        fetch(`/website/api/user-plan/${planId}`, {
            method: 'GET',
            credentials: 'include',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                console.log(data);
                const plan = data.plan;
                document.getElementById('planName').value = plan.name;
                currentPlanTypeId = plan.plan_type_id; // Store the current plan type
                if (plan.plan_type_id === 0) {
                    document.getElementById('free').checked = true;
                } else if (plan.plan_type_id === 1) {
                    document.getElementById('basic').checked = true;
                } else if (plan.plan_type_id === 2) {
                    document.getElementById('pro').checked = true;
                }
            } else {
                alert('Error fetching plan details');
                window.location.href = '/dashboard.html';
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An unknown error occurred:', error);
            window.location.href = '/dashboard.html';
        });

        // Add event listener for plan type changes
        document.querySelectorAll('input[name="planType"]').forEach(radio => {
            radio.addEventListener('change', async function() {
                const newPlanType = this.value;
                let newPlanTypeId = 0;
                if (newPlanType === 'basic') {
                    newPlanTypeId = 1;
                } else if (newPlanType === 'pro') {
                    newPlanTypeId = 2;
                }

                // Only show proration preview for paid plans
                if (currentPlanTypeId > 0 || newPlanTypeId > 0) {
                    try {
                        const response = await fetch('/website/api/payments/preview-subscription-change', {
                            method: 'POST',
                            credentials: 'include',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                planId: planId,
                                newPlanId: planId, // Same plan ID, different type
                                newPlanTypeId: newPlanTypeId
                            })
                        });

                        const data = await response.json();
                        if (data.success) {
                            const preview = document.getElementById('prorationPreview');
                            const amount = document.getElementById('prorationAmount');
                            const details = document.getElementById('prorationDetails');

                            preview.classList.add('visible');
                            
                            const prorationAmount = data.proration.amount / 100; // Convert from cents
                            const formattedAmount = new Intl.NumberFormat('en-US', {
                                style: 'currency',
                                currency: 'USD'
                            }).format(Math.abs(prorationAmount));

                            if (prorationAmount > 0) {
                                amount.className = 'proration-amount proration-charge';
                                amount.textContent = `Additional charge: ${formattedAmount}`;
                            } else if (prorationAmount < 0) {
                                amount.className = 'proration-amount proration-credit';
                                amount.textContent = `Credit amount: ${formattedAmount}`;
                            } else {
                                amount.className = 'proration-amount';
                                amount.textContent = 'No additional charge';
                            }

                            const currentPrice = data.proration.currentPrice;
                            const newPrice = data.proration.newPrice;
                            const nextBilling = new Date(data.proration.nextBillingDate).toLocaleDateString();

                            details.innerHTML = `
                                <p>Current plan: $${currentPrice}/month</p>
                                <p>New plan: $${newPrice}/month</p>
                                <p>Next billing date: ${nextBilling}</p>
                                ${prorationAmount < 0 ? 
                                    '<p>Your credit will be automatically applied to future invoices</p>' : 
                                    ''}
                            `;
                        }
                    } catch (error) {
                        console.error('Error getting proration preview:', error);
                    }
                } else {
                    // Hide preview for free plan changes
                    document.getElementById('prorationPreview').classList.remove('visible');
                }
            });
        });

        // Update form submission to handle prorated changes
        document.getElementById('planForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const planName = document.getElementById('planName').value;
            const planType = document.querySelector('input[name="planType"]:checked').value;
            let planTypeId = 0;
            if (planType === 'basic') {
                planTypeId = 1;
            } else if (planType === 'pro') {
                planTypeId = 2;
            }

            try {
                // First update the plan details
                const updateResponse = await fetch(`/website/api/user-plan/${planId}`, {
                    method: 'PUT',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        planName: planName,
                        planTypeId: planTypeId
                    })
                });

                const updateData = await updateResponse.json();
                if (updateData.success) {
                    if (planTypeId === 0) {
                        // Free plan - we're done
                        alert('Plan updated successfully');
                        window.location.href = '/dashboard.html';
                    } else if (currentPlanTypeId === 0) {
                        // Upgrading from free - need payment
                        window.location.href = `/payment.html?id=${planId}`;
                    } else if (planTypeId !== currentPlanTypeId) {
                        // Changing between paid plans - use existing payment method with proration
                        const response = await fetch('/website/api/payments/upgrade-subscription', {
                            method: 'POST',
                            credentials: 'include',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                planId: planId,
                                newPlanId: planId // Same plan ID, different type
                            })
                        });

                        const data = await response.json();
                        if (data.success) {
                            const prorationAmount = data.proration.amount / 100;
                            const formattedAmount = new Intl.NumberFormat('en-US', {
                                style: 'currency',
                                currency: 'USD'
                            }).format(Math.abs(prorationAmount));

                            let message = 'Plan updated successfully. ';
                            if (prorationAmount > 0) {
                                message += `You will be charged an additional ${formattedAmount}.`;
                            } else if (prorationAmount < 0) {
                                message += `You will receive a credit of ${formattedAmount}.`;
                            }

                            alert(message);
                            window.location.href = '/dashboard.html';
                        } else {
                            alert(data.message || 'Error upgrading plan');
                        }
                    } else {
                        // No plan type change - just name update
                        alert('Plan updated successfully');
                        window.location.href = '/dashboard.html';
                    }
                } else {
                    alert('Error updating plan');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An unknown error occurred');
            }
        });
    </script>
</body>
</html>
