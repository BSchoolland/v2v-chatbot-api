<div class="overlay" style="display: none;"></div>

<div class="v2v-chatbot-container" style="display: none;">
    <div class="v2v-chatbot-header">
        <div class="v2v-chatbot-header-left">
            <img class="v2v-chatbot-button-icon" src="" alt="Chatbot Logo" width="24" height="24">
            <h1 id="v2v-chatbot-header-text">__HeaderText__</h1>
        </div>
        <div class="v2v-chatbot-header-right">
            <!-- TODO: Settings button -->
        </div>
    </div>
    <div class="v2v-chatbot-body">
        <div class="chatbox" role="log" aria-live="polite"></div>
        <div class="ai-disclaimer">AI-generated content may be inaccurate or misleading. Always check for accuracy.</div>
        <form class="v2v-chatbot-input">
            <div class="input-container">
                <input type="text" class="user-input" placeholder="Ask a question" aria-label="Type your message">
                <button type="submit" class="submit-button" aria-label="Send message">
                    <img src="" width="20" height="20" alt="Send">
                </button>
            </div>
        </form>
    </div>
</div>

<div class="v2v-chatbot-button" role="button" tabindex="0">
    <img class="v2v-chatbot-button-icon" src="" alt="Chatbot Logo" width="24" height="24">
    <button class="v2v-chatbot-button-text" id="v2v-chatbot-button-text">__ButtonText__</button>
</div>

<div class="v2v-chatbot-button-close" role="button" tabindex="0">
    <img class="v2v-chatbot-button-close-icon" src="" alt="Chatbot Logo" width="24" height="24">
</div>
